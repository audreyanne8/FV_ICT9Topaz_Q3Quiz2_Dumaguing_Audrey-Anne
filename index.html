<body>
    <div class="image"></div>
    <div class="container text-center">
        <br>
        <h1>Ticketing Center</h1>

    <center>
<div class="col-md-6 text-center">
    <form>
        <details ontoggle="message1()">
            <summary>Your Personal Information</summary>
            <i id="show"></i>
        </details>
    	</form>
		</div>
		<br>

<script>
    function message1() {
        document.getElementById("show").innerHTML = "Fill in the personal information needed.";
    }
</script>
        <div class="container3 text-center justify-content-center">
            <form id="nameForm">
                <label>Type in your Full Name</label>
                <input type="text" id="name" class="form-control">
                <br>
                <label>Type your Email Address</label>
                <br>
                <input type="email" id="email" class="form-control">
                <button type="button" class="btn btn-dark" onclick="formMessage()">Submit</button>
            </form>
        </div>
        <script>
         

         function formMessage() {
                var name = document.getElementById('name').value;
                alert('Thank you for checking out the ticketing website. Good luck in finding tickets, ' + name +'!'); //this helps in giving an alert to the user after they click the submit button.
            }
        </script>
    </center>
    <br>
    <center>
        <div class="col-md-6 text-center">
            <form>
            <details ontoggle="message()">
           <summary>Choose your Ticket</summary>
                    <i id="show1"></i>
                </details>
            </form>
        </div>
        <script>
            function message() {
            document.getElementById("show1").innerHTML = "Ticket range includes common seats in all concerts, from General Ad to VIP."
            }
        </script>
    </center>
    		<br>
    <center>
        <div class="container4 text-center justify-content-center">
            <form>
           <label>Choose your Ticket Type</label>
          <br><br>
             <select class="form-select" id="ticket">
                    <option value="none">Choose</option>
                    <option value="1300">Gen Ad</option>
                    <option value="2700">Upper Box</option>
                    <option value="2700">Lower Box</option>
                    <option value="8700">VIP</option>
                </select>
                <br>
          <label>Any discount applicable?</label>
          <br><br>
                <select class="form-select" id="discount"> 
                    <option value="1">Choose</option> 
                    <option value="0">None</option> <!--- by putting the number as 0, when you multiply a number with 0 there will be an answer, and that answer will then be subtracted with the original ticket value, meaning the ticket value will be retained as there is no discount --> 
                    <option value="0.20">PWD</option>
                    <option value="0.20">Student</option>
    </select>
             <button type="button" class="btn btn-dark" onclick="showValue()">Show</button>
            </form>
        </div>
    </center>
    <br>
    <br>
    <script>
        function showValue() {
            var discount = document.getElementById('discount').value;
            var ticket = document.getElementById("ticket").value;
            var ansdiscount = Number(discount) * Number(ticket);
            var ans = Number(ticket) - Number(ansdiscount);
            window.alert("The price of your ticket is â‚±" + ans + "."); //i just made sure to put the value of the discounted customers as 0.20 since it will help in getting the percentage of a number when you multiply it to a number.
        }
    </script>
